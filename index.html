<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="oninit()">

    <header>
        <div class="logo">Meme editor</div>
    </header>

    <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450" ></canvas>

        <div class="task-container">

            <input type="text" onchange="onInputText(value)" id="meme-text" placeholder="text.."></input>
            <button id="get-bigger" onclick="onTextSize(this.id)">A+</button>
            <button id="get-smaller" onclick="onTextSize(this.id)">A-</button>
            <button id="get-up" onclick="onMoveLine(this.id)">⬆</button>
            <button id="get-down" onclick="onMoveLine(this.id)">⬇</button>
            <button onclick="onAddTextLine()">+</button>

        </div>
    </div>

    <div class="Image-Gallery">

        <div class="image-container">
            <img src="img/1.jpg" id="1" onclick="onImageClicked(this.id)">
            <img src="img/2.jpg" id="2" onclick="onImageClicked(this.id)">
        </div>

    </div>

    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
